<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h2 class="main-title text-center text-uppercase font-weight-bold py-4">Danh sách sản phẩm</h2>

                <div class="row list-product" id="list-product">

                </div>
            </div>
    
            <div class="create-new-product col-md-4">
                <h4>Thêm sản phẩm</h4>
                <label for="name-product" class="">Tên sản phẩm:</label>
                <input type="text" name="name" class="form-control">
                <label for="desc-product" class="mt-2">Mô tả:</label>
                <input type="text" name="description" class="form-control">
                <div class="text-center">
                    <button class="btn btn-success mt-3" id="btn-add-product" data-id-edit="">Thêm sản phẩm</button>
                    <button class="btn btn-primary ml-2 mt-3" onclick="resetForm()">Làm mới</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-delete-product" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa sản phẩm này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Bỏ qua</button>
                    <button type="button" class="btn btn-primary btn-del-product">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
